<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Part II: Searching // Study Guide</title>
<style>
    /* 
       --- STYLE CONFIGURATION --- 
    */
    :root {
        --bg-color: #000000;
        --text-color: #00ff41;
        --accent-color: #00ff41;
        --dim-color: #003b00;
        --border-color: #00ff41;
        --font-main: 'Courier New', Courier, monospace;
        --font-header: 'Arial Black', Impact, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: var(--font-main);
        line-height: 1.5;
        overflow-x: hidden;
    }

    .dither-layer {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background-image: radial-gradient(circle, #003b00 1px, transparent 1px);
        background-size: 4px 4px;
        opacity: 0.4;
    }

    .scanlines {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to bottom, rgba(0, 255, 65, 0), rgba(0, 255, 65, 0) 50%, rgba(0, 20, 0, 0.2) 50%, rgba(0, 20, 0, 0.2));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
    }

    .container {
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
        padding: 40px 20px;
        border-left: 2px dashed var(--dim-color);
        border-right: 2px dashed var(--dim-color);
        background-color: rgba(0, 10, 0, 0.9);
        min-height: 100vh;
    }

    h1 {
        font-family: var(--font-header);
        text-transform: uppercase;
        font-size: 2.5rem;
        border-bottom: 5px solid var(--accent-color);
        margin-bottom: 40px;
        color: var(--accent-color);
        text-align: center;
    }

    strong { color: var(--accent-color); text-decoration: underline; }
    em { font-style: normal; color: #50c878; border-bottom: 1px dotted var(--dim-color); }

    /* ACCORDION STYLES */
    details.section {
        margin-bottom: 15px;
        border: 1px solid var(--dim-color);
        background: #050505;
    }

    details.section > summary {
        font-family: var(--font-main);
        font-weight: bold;
        padding: 12px;
        background: #0a0a0a;
        color: var(--text-color);
        cursor: pointer;
        list-style: none;
        border-bottom: 1px solid transparent;
        text-transform: uppercase;
        font-size: 1.1rem;
    }

    details.section > summary:hover { background: var(--dim-color); color: var(--accent-color); }
    details.section[open] > summary {
        border-bottom: 1px solid var(--dim-color);
        background: #0f0f0f;
        color: var(--accent-color);
        text-shadow: 0px 0px 5px var(--accent-color);
    }

    .section-content { padding: 20px; }

    .subsection {
        margin-bottom: 25px;
        border-left: 4px solid var(--dim-color);
        padding-left: 15px;
    }

    .subsection-title {
        background: var(--dim-color);
        color: var(--accent-color);
        padding: 2px 6px;
        font-weight: bold;
        text-transform: uppercase;
        display: inline-block;
        margin-bottom: 10px;
        font-size: 0.9rem;
    }

    p { margin-bottom: 12px; margin-top: 0; text-align: justify; }
    ul { padding-left: 20px; margin-bottom: 15px; }
    li { margin-bottom: 5px; }

    .code-block {
        background: #020a02;
        border: 1px dashed var(--dim-color);
        padding: 10px;
        margin: 10px 0;
        font-family: 'Courier New', monospace;
        color: var(--accent-color);
        overflow-x: auto;
        white-space: pre-wrap;
    }
    
    /* Loader Style */
    .loader { animation: blink 1s infinite; color: var(--dim-color); }
    @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }
</style>
</head>
<body>

<div class="dither-layer"></div>
<div class="scanlines"></div>

<div class="container">
    <h1>Part II: Modules</h1>

    <div class="part-content">
        
        <!-- SECTION 1: Loads activate.html -->
        <details class="section">
            <summary>1. Activation Functions</summary>
            <!-- data-include attribute tells our script which file to fetch -->
            <div class="section-content" data-include="activate.html">
                <span class="loader">ESTABLISHING DATALINK...</span>
            </div>
        </details>

        <!-- SECTION 2: Loads optimizations.html -->
        <details class="section">
            <summary>2. Optimizations</summary>
            <div class="section-content" data-include="optimizations.html">
                <span class="loader">ESTABLISHING DATALINK...</span>
            </div>
        </details>

        <!-- SECTION 3: Loads convolutional.html -->
        <details class="section">
            <summary>3. Convolutional Neural Networks</summary>
            <div class="section-content" data-include="convolutional.html">
                <span class="loader">ESTABLISHING DATALINK...</span>
            </div>
        </details>

    </div>
</div>

<!-- JAVASCRIPT TO HANDLE HTML INSERTS -->
<script>
    async function loadHTMLIncludes() {
        const containers = document.querySelectorAll('[data-include]');
        
        for (const container of containers) {
            const file = container.getAttribute('data-include');
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                // Get the raw text of the file
                const htmlText = await response.text();
                
                // Parse the external file into a DOM object
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');
                
                // Extract only the relevant content (Part Content or Container)
                // This prevents nesting <html> and <head> tags which is invalid
                const content = doc.querySelector('.part-content') || doc.querySelector('.container') || doc.body;
                
                // Inject the content
                container.innerHTML = content.innerHTML;
                
            } catch (error) {
                console.error('Import Failed:', error);
                container.innerHTML = `<p style="color:red">ERROR: COULD NOT LOAD MODULE [${file}].<br>Ensure you are viewing this via a Server (GitHub Pages or Localhost), not file://</p>`;
            }
        }
    }

    // Execute loading
    document.addEventListener("DOMContentLoaded", loadHTMLIncludes);
</script>

</body>
</html>

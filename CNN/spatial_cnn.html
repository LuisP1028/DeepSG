<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Exploration // CNN</title>
    <style>
        :root { --bg: #000000; --fg: #00FF41; }
        body { margin: 0; background: var(--bg); color: var(--fg); font-family: 'Courier New', monospace; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        .controls { padding: 20px; border-bottom: 2px solid var(--fg); display: flex; justify-content: space-between; align-items: center; }
        .canvas-container { flex: 1; position: relative; display: flex; }
        canvas { display: block; width: 50%; height: 100%; }
        #canvas-out { border-left: 2px solid var(--fg); }
        .label { position: absolute; top: 10px; background: var(--bg); border: 1px solid var(--fg); padding: 5px; font-size: 12px; }
        input[type=range] { -webkit-appearance: none; background: transparent; width: 200px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 15px; width: 15px; background: var(--fg); margin-top: -5px; cursor: pointer; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 2px; background: var(--fg); }
    </style>
</head>
<body>
    <div class="controls">
        <div>
            <h1>SPATIAL EXPLORATION</h1>
            <small>ADJUST KERNEL SIZE TO SCAN FEATURES</small>
        </div>
        <div>
            <label>KERNEL SIZE: <span id="k-val">3</span>x<span id="k-val-2">3</span></label>
            <input type="range" id="k-slider" min="1" max="15" step="2" value="3">
        </div>
    </div>
    <div class="canvas-container">
        <div class="label" style="left: 10px;">RAW INPUT DATA</div>
        <canvas id="c-in"></canvas>
        <div class="label" style="left: 51%;">FEATURE MAP OUTPUT</div>
        <canvas id="c-out"></canvas>
    </div>

<script>
    const cIn = document.getElementById('c-in');
    const cOut = document.getElementById('c-out');
    const ctxIn = cIn.getContext('2d');
    const ctxOut = cOut.getContext('2d');
    const slider = document.getElementById('k-slider');
    const valDisplay = document.getElementById('k-val');
    const valDisplay2 = document.getElementById('k-val-2');

    let kernelSize = 3;
    let width, height;
    let particles = [];
    let scanY = 0;

    // init particles for "image"
    for(let i=0; i<100; i++) particles.push({x: Math.random(), y: Math.random(), s: Math.random()});

    function resize() {
        width = cIn.offsetWidth;
        height = cIn.offsetHeight;
        cIn.width = cOut.width = width;
        cIn.height = cOut.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    slider.addEventListener('input', (e) => {
        kernelSize = parseInt(e.target.value);
        valDisplay.innerText = valDisplay2.innerText = kernelSize;
    });

    function drawDitheredRect(ctx, x, y, w, h, density) {
        ctx.fillStyle = '#00FF41';
        // Simple random dither based on density
        for(let i=0; i<(w*h*density); i++) {
            ctx.fillRect(x + Math.random()*w, y + Math.random()*h, 1, 1);
        }
    }

    function loop() {
        // Clear
        ctxIn.fillStyle = '#000'; ctxIn.fillRect(0,0,width,height);
        ctxOut.fillStyle = '#000'; ctxOut.fillRect(0,0,width,height);

        // Draw "Input Image" (Abstract shapes)
        ctxIn.fillStyle = '#00FF41';
        particles.forEach(p => {
            const px = p.x * width;
            const py = p.y * height;
            // Draw dithered circle
            for(let i=0; i<20; i++) {
                ctxIn.fillRect(px + Math.random()*20-10, py + Math.random()*20-10, 2, 2);
            }
        });

        // Draw Scanner on Input
        const scanH = kernelSize * 10; // Scale up for visual
        scanY += 2;
        if(scanY > height) scanY = -scanH;

        ctxIn.strokeStyle = '#00FF41';
        ctxIn.lineWidth = 2;
        ctxIn.strokeRect(0, scanY, width, scanH);
        
        // Draw Scanlines
        ctxIn.fillStyle = 'rgba(0, 255, 65, 0.1)'; // Slight cheat for scanline feel, or use dither
        for(let i=0; i<height; i+=4) ctxIn.fillRect(0,i,width,1);

        // Draw Output
        // Logic: Small Kernel = Sharp/Grainy. Large Kernel = Blurry/Blocky.
        
        const blockSize = Math.max(2, kernelSize * 2); 
        
        particles.forEach(p => {
            const px = p.x * width;
            const py = p.y * height;
            
            // Quantize position based on kernel size (Simulating pooling/blur)
            const qx = Math.floor(px / blockSize) * blockSize;
            const qy = Math.floor(py / blockSize) * blockSize;

            // Draw based on kernel size
            // Small kernel = dense dots
            // Large kernel = sparse large blocks
            if(kernelSize < 5) {
                ctxOut.fillRect(px, py, 2, 2); // Sharp
            } else {
                // Blur effect via dither spread
                for(let i=0; i<10; i++) {
                    ctxOut.fillRect(qx + Math.random()*blockSize, qy + Math.random()*blockSize, 2, 2);
                }
            }
        });

        // Output Scanbar
        ctxOut.fillStyle = '#00FF41';
        // The output scanbar is thicker if kernel is larger (abstraction)
        const ditherDensity = 1 / kernelSize; 
        
        // Visualize the "Feature Map" abstraction level
        ctxOut.font = "20px Courier New";
        ctxOut.fillStyle = "#00FF41";
        if(kernelSize < 5) ctxOut.fillText(">> HIGH FREQ / EDGES DETECTED", 20, 50);
        else ctxOut.fillText(">> LOW FREQ / SHAPES DETECTED", 20, 50);

        requestAnimationFrame(loop);
    }
    loop();
</script>
</body>
</html>

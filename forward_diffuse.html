<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward Diffusion // Ditherpunk</title>
    <style>
        :root {
            --term-green: #00FF00;
            --term-off: #003300;
            --void-black: #000000;
            --font-stack: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--void-black);
            color: var(--term-green);
            font-family: var(--font-stack);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Scanline Overlay */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 10;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--term-green);
            width: 100%;
            max-width: 800px;
            padding-bottom: 10px;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--term-green);
        }

        .subtitle {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* Main Display */
        .viewport-container {
            position: relative;
            border: 2px solid var(--term-green);
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px var(--term-off);
        }

        .corner-deco {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid var(--term-green);
            transition: all 0.3s;
        }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        canvas {
            display: block;
            image-rendering: pixelated; /* Essential for crisp retro look */
            background-color: var(--void-black);
        }

        /* Controls */
        .controls {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            text-align: center;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 15px;
            background: var(--term-green);
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 5px var(--term-green);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: var(--term-off);
            border: 1px solid var(--term-green);
        }

        /* Timeline Grid */
        .timeline-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
        }

        .timeline-item canvas {
            width: 100%;
            height: auto;
            border: 1px solid var(--term-off);
            margin-bottom: 5px;
        }

        .timeline-label {
            text-align: center;
            color: var(--term-green);
        }

        .hex-decoration {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            opacity: 0.5;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .timeline-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            /* Hide last two on very small screens or wrap */
            .timeline-item:nth-child(4), .timeline-item:nth-child(5) {
                display: none;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Forward Diffusion Process <span class="blink">_</span></h1>
        <div class="subtitle">q(x_t | x_0) // KERNEL_PANIC // SYSTEM.DITHER</div>
    </header>

    <div class="viewport-container">
        <div class="corner-deco tl"></div>
        <div class="corner-deco tr"></div>
        <div class="corner-deco bl"></div>
        <div class="corner-deco br"></div>
        <div class="hex-decoration">0x5F 0xA2 0x00</div>
        
        <!-- Main Canvas -->
        <canvas id="mainCanvas" width="320" height="320"></canvas>
    </div>

    <div class="controls">
        <div class="control-label">
            <span>DATA INTEGRITY</span>
            <span id="timeDisplay">t=0</span>
        </div>
        <input type="range" id="timeSlider" min="0" max="100" value="0" step="1">
    </div>

    <div class="timeline-grid">
        <div class="timeline-item">
            <canvas id="t0" width="100" height="100"></canvas>
            <div class="timeline-label">[t=0]<br>Clean Data</div>
        </div>
        <div class="timeline-item">
            <canvas id="t25" width="100" height="100"></canvas>
            <div class="timeline-label">[t=25]<br>Low Noise</div>
        </div>
        <div class="timeline-item">
            <canvas id="t50" width="100" height="100"></canvas>
            <div class="timeline-label">[t=50]<br>Med Noise</div>
        </div>
        <div class="timeline-item">
            <canvas id="t75" width="100" height="100"></canvas>
            <div class="timeline-label">[t=75]<br>High Noise</div>
        </div>
        <div class="timeline-item">
            <canvas id="t100" width="100" height="100"></canvas>
            <div class="timeline-label">[t=100]<br>Gaussian</div>
        </div>
    </div>

    <script>
        /**
         * GENERATIVE ART & DIFFUSION ENGINE
         * 
         * 1. Procedural Image Generation (Source)
         * 2. Gaussian Noise Injection (Forward Process)
         * 3. Atkinson Dithering (1-bit quantization)
         */

        const CANVAS_SIZE = 320;
        const mainCanvas = document.getElementById('mainCanvas');
        const mainCtx = mainCanvas.getContext('2d', { willReadFrequently: true });
        
        // Hidden canvas to store the clean source image
        const sourceCanvas = document.createElement('canvas');
        sourceCanvas.width = CANVAS_SIZE;
        sourceCanvas.height = CANVAS_SIZE;
        const sourceCtx = sourceCanvas.getContext('2d');

        // State
        let timeStep = 0;

        // --- 1. PROCEDURAL GENERATION: THE SOURCE IMAGE ---
        function drawProceduralSource() {
            const ctx = sourceCtx;
            const w = CANVAS_SIZE;
            const h = CANVAS_SIZE;

            // Background
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, w, h);

            // Draw Geometric Cyber-Skull
            ctx.fillStyle = '#FFFFFF'; // Draw in white for max luminance calculation later
            
            // Cranium
            ctx.fillRect(w * 0.25, h * 0.15, w * 0.5, h * 0.45);
            
            // Jaw
            ctx.fillRect(w * 0.35, h * 0.6, w * 0.3, h * 0.2);

            // Cheekbones (Angled using paths)
            ctx.beginPath();
            ctx.moveTo(w * 0.25, h * 0.6);
            ctx.lineTo(w * 0.35, h * 0.6);
            ctx.lineTo(w * 0.35, h * 0.5);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(w * 0.75, h * 0.6);
            ctx.lineTo(w * 0.65, h * 0.6);
            ctx.lineTo(w * 0.65, h * 0.5);
            ctx.fill();

            // Eyes (Hollow)
            ctx.fillStyle = '#000000';
            ctx.fillRect(w * 0.3, h * 0.35, w * 0.15, h * 0.15); // Left
            ctx.fillRect(w * 0.55, h * 0.35, w * 0.15, h * 0.15); // Right
            
            // Nose (Triangle)
            ctx.beginPath();
            ctx.moveTo(w * 0.5, h * 0.5);
            ctx.lineTo(w * 0.45, h * 0.6);
            ctx.lineTo(w * 0.55, h * 0.6);
            ctx.fill();

            // Teeth / Glitch lines
            ctx.fillStyle = '#000000';
            const teethY = h * 0.7;
            for(let i=0; i<5; i++) {
                ctx.fillRect(w * 0.38 + (i * w * 0.05), teethY, 5, 20);
            }

            // Tech Deco - Halo
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.arc(w * 0.5, h * 0.45, w * 0.35, 0, Math.PI * 2);
            ctx.stroke();

            // Add some "data bits"
            ctx.fillStyle = '#FFFFFF';
            for(let i=0; i<20; i++) {
                const rx = Math.random() * w;
                const ry = Math.random() * h;
                if (ry > h * 0.8 || ry < h * 0.1) {
                    ctx.fillRect(rx, ry, 4, 4);
                }
            }
        }

        // --- 2. NOISE & DIFFUSION MATH ---

        // Standard Box-Muller transform for Gaussian noise
        function randn_bm() {
            let u = 0, v = 0;
            while(u === 0) u = Math.random(); //Converting [0,1) to (0,1)
            while(v === 0) v = Math.random();
            return Math.sqrt( -2.0 * Math.log( u ) ) * Math.cos( 2.0 * Math.PI * v );
        }

        // --- 3. DITHERING ENGINE (ATKINSON) ---
        
        // Atkinson diffusion matrix neighbors and factors (1/8)
        //       X   1   1 
        //   1   1   1
        //       1
        // Offsets relative to current pixel (x,y)
        const atkinsonOffsets = [
            {x: 1, y: 0}, {x: 2, y: 0},
            {x: -1, y: 1}, {x: 0, y: 1}, {x: 1, y: 1},
            {x: 0, y: 2}
        ];

        function processDiffusionAndDither(ctx, t_percent) {
            const w = ctx.canvas.width;
            const h = ctx.canvas.height;
            
            // 1. Get Source Data (Clean)
            // We draw the cached source onto the working canvas, scaling if necessary
            // For timeline thumbs, we need to scale the source down
            ctx.imageSmoothingEnabled = false;
            ctx.drawImage(sourceCanvas, 0, 0, w, h);
            
            const imageData = ctx.getImageData(0, 0, w, h);
            const data = imageData.data; // Uint8ClampedArray
            
            // We need a float buffer for error diffusion math to avoid premature clamping
            // Storing just luminance
            const floatBuffer = new Float32Array(w * h);
            
            // Noise Schedule: Linear interpolation for simplicity in this visualization
            // q(x_t | x_0) = sqrt(alpha_bar) * x_0 + sqrt(1 - alpha_bar) * noise
            // Simplified: Lerp between Image and Noise.
            // t_percent is 0.0 to 1.0.
            
            // Calculate Noise Factors
            // At t=0, signal=1, noise=0. At t=1, signal=0, noise=1.
            // Let's make it a bit non-linear so it looks cooler (Cosine schedule approximation)
            // const signalRate = Math.cos(t_percent * Math.PI / 2);
            // const noiseRate = Math.sin(t_percent * Math.PI / 2);
            
            // Using Linear for "Digital Decay" feel
            const noiseRate = t_percent; 
            const signalRate = 1.0 - t_percent;

            // PRE-PASS: Apply Noise
            for (let i = 0; i < w * h; i++) {
                // Source is grayscale drawn in RGB, so just take Red channel
                const srcVal = data[i * 4]; 
                
                // Normalize 0-1
                const normSrc = srcVal / 255.0;
                
                // Generate Noise (-1 to 1 approx, then shift to 0-1)
                const noiseVal = (randn_bm() * 0.5) + 0.5;

                // Interpolate
                let noisyPixel = (normSrc * signalRate) + (noiseVal * noiseRate);
                
                // Clamp 0-255 for the buffer
                floatBuffer[i] = Math.max(0, Math.min(1, noisyPixel)) * 255;
            }

            // DITHER PASS: Atkinson
            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const i = y * w + x;
                    const oldPixel = floatBuffer[i];
                    
                    // Thresholding (1-bit conversion)
                    const newPixel = oldPixel > 128 ? 255 : 0;
                    
                    // Calculate Error
                    const quantError = oldPixel - newPixel;
                    
                    // Update Buffer with Result
                    floatBuffer[i] = newPixel;
                    
                    // Distribute Error to Neighbors
                    const errorPart = quantError / 8.0;
                    
                    for (let off of atkinsonOffsets) {
                        const nx = x + off.x;
                        const ny = y + off.y;
                        
                        if (nx >= 0 && nx < w && ny >= 0 && ny < h) {
                            const ni = ny * w + nx;
                            floatBuffer[ni] += errorPart;
                        }
                    }
                }
            }

            // FINAL PASS: Write to ImageData (Green and Black)
            for (let i = 0; i < w * h; i++) {
                const val = floatBuffer[i]; // Should be 0 or 255 now
                const idx = i * 4;
                
                if (val > 128) {
                    // TERMINAL GREEN
                    data[idx] = 0;     // R
                    data[idx+1] = 255; // G
                    data[idx+2] = 0;   // B
                    data[idx+3] = 255; // Alpha
                } else {
                    // VOID BLACK
                    data[idx] = 0;
                    data[idx+1] = 0;
                    data[idx+2] = 0;
                    data[idx+3] = 255;
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        // --- 4. INITIALIZATION & LOOP ---

        function initTimeline() {
            const snaps = [
                {id: 't0', t: 0.0},
                {id: 't25', t: 0.25},
                {id: 't50', t: 0.50},
                {id: 't75', t: 0.75},
                {id: 't100', t: 1.0}
            ];

            snaps.forEach(snap => {
                const cvs = document.getElementById(snap.id);
                const ctx = cvs.getContext('2d');
                // Draw resized frame
                processDiffusionAndDither(ctx, snap.t);
            });
        }

        function updateMainDisplay() {
            const sliderVal = document.getElementById('timeSlider').value;
            const t = sliderVal / 100;
            
            // Update Text
            document.getElementById('timeDisplay').innerText = `t = ${sliderVal}`; // Math symbol for t
            
            // Render
            processDiffusionAndDither(mainCtx, t);
        }

        // Boot
        window.onload = () => {
            // 1. Generate Source
            drawProceduralSource();
            
            // 2. Render Timeline (Static)
            initTimeline();
            
            // 3. Render Main View
            updateMainDisplay();
            
            // 4. Bind Controls
            document.getElementById('timeSlider').addEventListener('input', updateMainDisplay);
        };

    </script>
</body>
</html>
